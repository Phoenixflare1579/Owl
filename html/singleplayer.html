<!DOCTYPE html>
<html>

<head>
  <title>Battle Owls</title>
  <link rel="stylesheet" href="../styles/singleplayer.css">
  <script src="../scripts/singleplayer.js"></script>
</head>

<body class="game">
  <!-- Upper game -->
  <div id="upperBar">
    <!-- Blue Bar -->
    <div id="topBar">
      <!-- Egg Counter -->
      <img id="egg-counter" src="../assets/eggs/Egg Clean.png" alt="EggCounter">
      <!-- Number of Eggs -->
      <p id="points">
        Current Eggs: 0
      </p>
      <!-- Singleplayer Text -->
      <p id="sp-text">
        Singleplayer
      </p>
    </div>
  </div>
  <div>
    <!-- Lower Game -->
    <!-- Player -->
    <div id="player">
      <img src="../assets/owls/Owl.png" alt="BattleOwl">
    </div>
    <!-- Worm -->
    <div id="worm">
      <img src="../assets/Worm.png" alt="Worm" width=100px>
    </div>
    <!-- Egg -->
    <div id="egg">
      <img src="../assets/eggs/Egg Clean.png" alt="Egg" width=100px>
    </div>
    <!-- Speed Section -->
    <div id="speedBG">
      <!-- Speed Text -->
      <h3 id="speed-title">
        Speed
      </h3>
      <!-- Speed Int -->
      <p id="speedValue">
        0
      </p>
    </div>
  </div>
</body>

</html>
